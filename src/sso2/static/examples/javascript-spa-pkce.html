<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Public Client Sample</title>
</head>
<body>
<h1>Public Client Sample</h1>
<button id="startButton">Start OAuth Flow</button>
<div id="result"></div>
<script>
    const authorizeEndpoint = "http://127.0.0.1:5000/oauth/authorize";
    const tokenEndpoint = "http://127.0.0.1:5000/oauth/token";
    const client_id = "a51d0055-e96f-47de-96e9-a065ce3b3c1a";

    if (window.location.search) {
        var args = new URLSearchParams(window.location.search);
        var code = args.get("code");

        if (code) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                var response = xhr.response;
                var message;
                console.log({ response });
                if (xhr.status === 200) {
                    message = "Access Token: " + parseJwt(response.id_token);
                } else {
                    message = "Error: " + response.error_description + " (" + response.error + ")";
                }

                document.getElementById("result").innerHTML = message;
            };
            xhr.responseType = 'json';
            xhr.open("POST", tokenEndpoint, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.send(new URLSearchParams({
                client_id,
                code_verifier: window.sessionStorage.getItem("code_verifier"),
                grant_type: "authorization_code",
                redirect_uri: location.href.replace(location.search, ''),
                code,
            }));
        }
    }

    document.getElementById("startButton").onclick = () => {
        var codeVerifier = generateRandomString(64);
        const challengeMethod = "S256"
        Promise.resolve()
            .then(() => generateCodeChallenge(codeVerifier))
            .then(codeChallenge => {
                window.sessionStorage.setItem("code_verifier", codeVerifier);

                var redirectUri = window.location.href.split('?')[0];
                var args = new URLSearchParams({
                    response_type: "code",
                    client_id: client_id,
                    code_challenge_method: challengeMethod,
                    code_challenge: codeChallenge,
                    redirect_uri: redirectUri,
                    scope: 'openid email profile',
                    nonce: generateRandomString(32),
                });
                window.location = authorizeEndpoint + "?" + args;
            });
    }

    async function generateCodeChallenge(codeVerifier) {
        var digest = await crypto.subtle.digest("SHA-256",
            new TextEncoder().encode(codeVerifier));

        return btoa(String.fromCharCode(...new Uint8Array(digest)))
            .replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_')
    }

    function generateRandomString(length) {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        for (var i = 0; i < length; i++) {
            text += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return text;
    }

    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return jsonPayload;
    }

</script>
</body>
</html>
